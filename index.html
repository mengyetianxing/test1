<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('1697813422518.jpg'); /* 顶部背景图片 */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <img src="asdsd.jpg" alt="我的头像"> <!-- 个人头像图片 -->
    </header>

    <section>
        <h2>关于我</h2>
        <p>你好！</p>
    </section>

    <section>
        <h2>我的技能</h2>
        <p>我精通以下技能：</p>
        <ul>
            <li>c语言打印helloworld</li>
            <li>没了</li>
            <li>没了</li>
            <!-- 添加你的其他技能 -->
        </ul>
    </section>

    <section>
        <h2>我的项目</h2>
        <p>这是我参与过的一些项目：</p>
        <ul>
            <li><a href="#">头歌作业</a></li>
            <li><a href="#">慕课考试</a></li>
            <!-- 添加你的其他项目 -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 我的个人主页</p>
    </footer>

</body>

</html>
